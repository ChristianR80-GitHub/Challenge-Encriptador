<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./imagenes/Frame 6.png" alt="logo alura">
    </header>
    <main>
        <form class="form_section">
            <textarea class = "form_input" name="mensaje" id="" cols = "30" rows = "10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="btn_container">
                <div class="alert_msj"><img src="./imagenes/alert.png" alt="alert icon"><span>Solo letras minúsculas y sin ascentos</span></div>

            </div>
            <div class="submit_container">
               
                <input class = "form_btn" type="submit" value="Encriptar">
                <input class = "form_btn form_btn--secundary" type="submit" value="Desencriptar">
            </div>
        </form> 
        <aside class ="result">
            <img src="./imagenes/Muñeco.png" alt="Muñeco" class="result_img">
            <div class="loader hidden"></div>
            <div class = "result_container">
                <h3 class = "result_title">Ningún mensaje fue encontrado</h3>
                <p class = "result_text">Ingrese el texto que deseas encriptar y desencriptar</p>
                <button class = "result_btn form_btn form_btn--secundary hidden ">Copiar</button>
            </div>
        </aside>
    </main>
    <script src = "./script.js" ></script>
</body>

</html>
